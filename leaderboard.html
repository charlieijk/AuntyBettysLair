<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aunty Betty's Lair - Character Selection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='sprites.css') }}">
    <script src="static/auntybetty.js"></script>
</head>

<div class="navbar">
    <a href="{{ url_for('home') }}">HOME</a>
    <a href="{{ url_for('signout') }}">SIGNOUT</a>
</div>

<body>

    {% if results %}
    <h2>Scores</h2>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Score</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.username }}</td>
                <td>{{ result.score }}</td>
                <td>{{ result.countdown }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
</body>
</html>
